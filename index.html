<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&family=Montserrat:wght@400;500;600&family=Patrick+Hand&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="./assets/icons/favicon.png">
    <title>The cat</title>
</head>
<body>
    <header>
        <h1>The cat</h1>
        <button onclick="openFavorites()" id="buttonToFavorites" class="button-to-favorites">Favorites</button>
    </header>
    <main>
        <section class="random-cats-section" id="randomCatsSection">
            <div class="section-container">
                <div class="wrapper"></div>
            </div>
        </section>

        <section class="uploading-cats-section" id="uploadingCats">
            <form class="uploading-form" id="uploadingForm">
                <label class="uploading-input" for="newCatFile">Upload new cat</label>
                <input id="newCatFile" type="file" name="file" style="display: none;">
                <button class="uploading-button" id="uploadButton" type="button"></button>
            </form>
        </section>

        <section class="favorites-section" id="favoriteCatsSection">
            <div class="section-container">
                <div class="secondary-header">
                    <button onclick="closeFavorites()" class="section-container--back-button"></button>
                    <h2 class="main-title">Favorites cats</h2>
                </div>
                <div class="favorite-cats--grid" id="grid"></div>
                <div id="favoriteCatWindow" class="favorite-cat--window">
                    <button onclick="closeFavoriteCatWindow()" class="close-button"></button>
                    <img id="favoriteCatImage" class="cat-image favorite-cat-image" src="" alt="A random cat">
                    <button class="cat-card--button remove-button" id="removeButton">Remove from favorites</button>
                </div>
            </div>
        </section>
        
        <div id="errorWindow" class="pop-up-layer">
            <div id="errorPopUp" class="pop-up">
                <button class="pop-up--close-button" onclick="closeErrorWindow()"></button>
                <h3>Something went wrong :(</h3>
                <p id="randomCatsError"></p>
            </div>    
        </div>

    </main>
    <footer></footer>
    <script src="./script/main.js"></script>
</body>
</html>
